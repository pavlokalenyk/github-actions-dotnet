name: PR Verify

on:
  pull_request:
    branches:
      - main  # This will trigger the workflow when a PR is created or updated targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          echo "Running tests..."
          # Add your test commands here
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Staging
        run: echo "Deploying to staging..."

  qa-approval:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: qa-approval  # This is the environment requiring manual approval
    steps:
      - name: Wait for QA Approval
        run: echo "Waiting for QA to approve the testing completion..."

  deploy-prod:
    runs-on: ubuntu-latest
    needs: qa-approval  # This job will only run after QA approval
    steps:
      - name: Deploy to Production
        run: echo "Deploying to production..."
