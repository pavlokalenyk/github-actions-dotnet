name: PR Verify

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build
        run: echo "Building the application..."

      - name: Run tests
        run: echo "Running unit tests..."

  qa-approval:
    runs-on: ubuntu-latest
    needs: build
    environment: QA-Approval  # Reference the environment created earlier
    steps:
      - name: Wait for QA approval
        run: echo "Waiting for QA approval..."

  deploy:
    runs-on: ubuntu-latest
    needs: QA-Approval
    steps:
      - name: Deploy
        run: echo "Deploying the application..."
